<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    <h1>Carousel</h1>
    <div class="slider">
      <img src="img/coffee.jpeg" alt="Cup of Coffee">
      <img src="img/dog.jpeg" alt="Dog, Macbook and Cat">
      <img src="img/sea.jpeg" alt="Sea">
      <img src="img/still.jpeg" alt="Something">
      <img src="img/sunflower.jpeg" alt="Sunflower">
      <img src="img/pavilion.jpeg" alt="Pavilion in clouds">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
